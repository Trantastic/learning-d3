<!DOCTYPE html>
<html>
<head>
	<title>D3.js Bar Chart</title>
	<script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
	<h1>A bar chart with random data</h1>
	<script type="text/javascript">
		var data = [300, 200, 900, 430, 120, 370, 905, 535, 654, 765];

		var height = 300;
		var width = 500;
		var barPadding = 3;

		var xScale = d3.scaleBand()
					   .domain(d3.range(data.length))
					   .rangeRound([0, width])
					   .paddingInner(0.05);

		var yScale = d3.scaleLinear()
					   .domain([0, d3.max(data)])
					   .range([0, height]);

		var svg = d3.select("body")
					.append("svg")
					.attr("height", height)
					.attr("width", width);

		svg.selectAll("rect")
		   .data(data)
		   .enter()
		   .append("rect")
		   .attr("x", function(d, i) {
		   		return xScale(i);
		   })
		   .attr("y", function(d) {
		   		return height - yScale(d);
		   })
		   .attr("width", xScale.bandwidth())
		   .attr("height", function(d) {
		   		return yScale(d);
		   })
		   .attr("fill", "teal");

	</script>
</body>
</html>
